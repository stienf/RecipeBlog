<!doctype html>
<html lang="en">

<head>
  <title>Cooking</title>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Londrina+Sketch|Rajdhani&display=swap" rel="stylesheet">    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.css">
    <script src="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.js"></script>
</head>

<body>

  <div class="jumbotron jumbotron-fluid text-center">
    <div class="container">
      <h1 class="display-3">Cooking with Stien</h1>
      <p class="lead font">Choose a recipe and make your shopping list</p>
      <hr class="my-2">

      <p class="lead">
        <a class="btn btn-primary btn-lg btn-info font" href="#go-to" role="button">Go to shoppinglist</a>
      </p>
    </div>
  </div>

  <div class="container">
    <div class="row text-center">


      <div class="col-sm-6">

        <a href="#go-to" id="tomato-btn2"><img src="tomato.jpg" class="img-fluid" alt="tomato pasta" /></a>
        <button type="button" id="tomato-btn" class="btn btn-light btn-block btn-outline-info btn-lg"><a href="#go-to"
             class="text-dark"> TOMATO PASTA </a> </button>

      </div>


      <div class="col-sm-6">
        <a href="#go-to" id="curry-btn2"><img src="curry.jpg" class="img-fluid" alt="curry" /></a>
        <button type="button" id="curry-btn" class="btn btn-light btn-block btn-outline-info btn-lg" ><a href="#go-to"
            class="text-dark"> HALLOUMI CURRY </a> </button>
      </div>

    </div>
    <br />
    <div class="row text-center">


      <div class="col-sm-6">

        <a href="#go-to"  id="burger-btn2" ><img src="burger.jpg" class="img-fluid" alt="burger" /></a>
        <button type="button" id="burger-btn" class="btn btn-light btn-block btn-outline-info btn-lg" ><a href="#go-to"
            class="text-dark"> BHAJI BURGER </a> </button>

      </div>


      <div class="col-sm-6">
        <a href="#go-to" id="ramen-btn2" ><img src="ramen.jpg" class="img-fluid" alt="ramen" /></a>
        <button type="button" id="ramen-btn" class="btn btn-light btn-block btn-outline-info btn-lg" ><a href="#go-to"
            class="text-dark"> BEEF RAMEN </a> </button>
      </div>

    </div>
  </div>


  <br />

  <div class="container list" style="margin-top:20px;">

    <div class="card row text-center">
      <div class="card-header" id="go-to">SHOPPING LIST</div>
      <div class="card-body">
        <form id="shopping-form" name="form">
          <div class="form-row">
            <div class="form-group col-md-12">
              <input class="form-control text-center" name="item" id="item" placeholder="add ingredient">

            </div>

          </div>
          <button type="submit" class="btn btn-info" id="add-ingredient">add ingredient</button>

        </form>

      </div>

      <div class="card-body">
        <hr>
        <h5 class="card-title" id="tasks-title">Ingredients</h5>
        <hr>
        <ul class="list-group">

        </ul>

        <a id="clear-list" class="btn btn-dark" href="#">Delete</a>
      </div>
    </div>

  </div>







  <!-- Optional JavaScript -->
  <script src="app.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
